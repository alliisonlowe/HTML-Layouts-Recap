<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="https://placekeanu.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span>
        <i class="fas fa-user"></i>
      </span>
      <span>
        <i class="fas fa-camera"></i>
      </span>
      <span>
        <i class="fas fa-globe"></i>
      </span>
      <span>
        <i class="fas fa-laptop"></i>
      </span>
      <span>
        <i class="fas fa-bicycle"></i>
      </span>
      <span>
        <i class="fas fa-paw"></i>
      </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
            <img src="http://placekitten.com/125/125" alt="Kitty">
        </div>
        <div>
            <strong>Little Kitty</strong>
        </div>
        <div>
            <p>So Photogenic!</p>
        </div>
        <div>
            <a href="http://placekitten.com/">More Cats!</a>
        </div>
      </span>

      <span>
        <div>
            <img src="https://placebear.com/125/125" alt="Bear">
        </div>
        <div>
            <strong>Wild Bear</strong>
        </div>
        <div>
            <p>Wow a Bear!</p>
        </div>
        <div>
            <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>

      <span>
        <div>
            <img src="https://place-puppy.com/125x125" alt="Doggo">
        </div>
        <div>
            <strong>Feisty Dog</strong>
        </div>
        <div>
            <p>Go Fetch!</p>
        </div>
        <div>
            <a href="https://place-puppy.com/">More Dogs</a>
        </div>
      </span>

      <span>
        <div>
            <img src="https://placekeanu.com/125/125" alt="Keanu Reeves">
        </div>
        <div>
            <strong>Keanu Reeves</strong>
        </div>
        <div>
            <p>Is that Keanu?</p>
        </div>
        <div>
            <a href="https://placekeanu.com/">Love Keanu?</a>
        </div>
      </span>
      
    </div>
    
  </body>
</html>
